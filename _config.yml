# Site wide configuration

title: atframework
description: "Cloud server solution for game developer based atframework."
logo: logo-m.png # 120x120 px default image used for Twitter summary card
teaser: default-teaser.png # 400x250 px default teaser image used in image archive grid
locale: en
url: # "atframe.work"
feed:
  path: atom.xml

# Jekyll configuration

sass:
  sass_dir: _sass
  style: compressed
permalink: /:categories/:year-:month-:day/:title.html

kramdown:
  toc_levels: 1..2
highlighter: rouge
gems:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-paginate

paginate: 20

# Site owner
owner:
  name: "owent"
  email: "admin@owent.net"
  twitter: 
  google:
    ad-client:
    ad-slot:
  bio:
  avatar: owner-logo.jpg # 160x160 px image for author byline
  disqus-shortname:


include:
  - .htaccess

exclude:
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp

include: ["_pages"]

defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      author_profile: true

markdown: redcarpet
redcarpet:
  extensions:
    - hard_wrap
    - no_intra_emphasis
    - autolink
    - strikethrough
    - fenced_code_blocks


locales:
  en:
    nav:
    - title: "Quick Start"
      url: /quick_start/
      excerpt:
      image:

    - title: Documents
      url: /document/
      excerpt:
      image:

    - title: Projects
      url: /projects/
      excerpt:
      image:

    - title: "Technology Articles"
      url: /articles/
      excerpt:
      image:
      
    - title: about
      url: /about/
      excerpt:
      image:
  cn:
    nav:
    - title: "快速上手"
      url: /quick_start/
      excerpt:
